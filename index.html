<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<script type="text/javascript" src="src/importTest.js" charset="UTF-8"></script>
	<script>
		const importTest = new ImportTest();
		
		async function loadJson() {
			try {
				const response = await fetch('assets/json/tmp.json');
				const jsonData = await response.json();
				console.log('JSON Data:', jsonData);
				
			} catch (error) {
				console.error('Error loading JSON:', error);
			}
		}
		
		window.onload = () => {
			loadJson();
		};
	</script>
</head>
<body>
	<h1>Index Page</h1>
	<hr>
	<p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quod, voluptate, quae, quibusdam quia</p>
	<p> Github IO Test Index Html Page</p>
	<p> 깃허브 아이오 테스트 페이지</p>
	<input type="button" value="URL TEST" onclick="location.href='view/html/urlTest.html'">
	<br>
	<input type="button" value="IMPORT TEST StrS" onclick="importTest.consoleTestStr('hello')">
	<input type="button" value="IMPORT TEST Str" onclick="importTest.consoleTestStr(123)">
	<br>
	<input type="button" value="IMPORT TEST NumS" onclick="importTest.consoleTestNum('hello')">
	<input type="button" value="IMPORT TEST Num" onclick="importTest.consoleTestNum(123)">
</body>
</html>
